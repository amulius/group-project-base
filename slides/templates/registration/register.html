{% extends "base.html" %}

{% block title_slide %}
    <section class="reveal">
        <form method="post" action=".">
            {% csrf_token %}
            <table width="100%" border="0" cellspacing="5" cellpadding="5">
                {% for field in form %}
                    <tr>
                        <td style="padding: 5px;" width="100" align="right" valign="top">{{ field.label_tag }}
                        </td>
                        <td align="left" valign="top"><span style="padding: 10px;">{{ field }}</span>
                        </td>
                    </tr>
                {% endfor %}
            </table>
            <input type="submit" value="Submit">
        </form>
    </section>
{% endblock %}
